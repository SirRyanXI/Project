{% extends 'base.html' %}
{% block content %}
  <div class="forum-entry">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
  </div>

  <p><a href="{% url 'forum_edit' forum.pk %}">Edit</a> |
    <a href="{% url 'forum_delete' forum.pk %}">Delete</a></p>
  <p>Back to <a href="{% url 'forum_list' %}">All forums</a>.</p>
{% endblock content %}
