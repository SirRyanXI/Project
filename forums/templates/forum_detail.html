{% extends 'base.html' %}
{% block content %}
  <div class="forum-entry">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
  </div>

  <p><a href="{% url 'forum_edit' forum.pk %}" class = "btn btn-warning">Edit</a> |
    <a href="{% url 'forum_delete' forum.pk %}" class = "btn btn-danger">Delete</a></p>
  <p>Back to <a href="{% url 'forum_list' %}" class = "btn btn-primary">All forums</a>.</p>
{% endblock content %}
